<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12_List.html</title>
</head>
<body>

<h1>ol tag</h1><!--ordered list : 번호가 있는 목록 태그-->
<ol> 
<!--아무것도 적지 않으면 번호가 차례대로 (1부터) 넘버링 됨 -->
<!--<ol type="a" start="3"> 로 하면 a부터 시작하는데,3부터이니까 c부터 시작됨-->

<li>FaceBook</li>
<li>Tweeter</li>
<li>Instargram</li>
</ol>

<h1>ul tag</h1><!--unordered list : 번호가 없는 목록 태그-->
<ul>
<!--아무것도 적지 않으면 동그라미로 표시 -->
<!--<ul type = "square">  네모로 표시-->
<li>HTML5</li>
<li>CSS3</li>
<li>JavaScript</li>
<li>JQuery</li>
</ul>



</body>
</html>
