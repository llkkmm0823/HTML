<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>15_Table01.html</title>
</head>
<body>

<!--table tag : 테이블의 시작과 끝을 표시  -->
<!--tr tag : 테이블내의 행의 시작과 끝을 표시  -->
<!--td tag : tr tag 내부에서 각 행의 칸(열)들의 시작과 끝을 표시-->

<!-- table 태그의 옵션들 -->
<!-- border : 테이블의 외곽선 굵기 -->
<!-- width  : 테이블의 가로크기 -->
<!-- align : 브라우저 상에 표시할 표의 좌우 정렬 -->
<!-- cellpadding : 한 칸(셀)으; 안쪽 여백 - 글자와 셀 경계선과의 간격 -->
<!-- cellspacing : 셀과 셀 사이의 간격 -->
<!-- bgcolor : 표의 배경색 - 테이블 관련 모든 태그는 최초 투명색이다가 bgcolor가 저장되면 그 색으로 변경됨 -->


<!-- tr 태그의 옵션들 -->
<!-- height : 한 행의 세로 크기 -->
<!-- bgcolor : 행의 배경색 , 각 행마다 다른 배경색을 지정할 수 있음. 지정하지 않으면 투명색 -->
<!-- align : 한 행에 적용할 각 열의 표시내용 정렬방식 -->

<!-- td 태그의 옵션들 -->
<!-- width : 한 열의 가로크기 , 각 열마다 별도 지정이 가능하나 다른 행에 똑같이 적용됨 -->
<!-- bgcolor : 1열의 배경색, 각 칸마다 다른 배경색을 지정할 수 있음. 지정하지 않으면 투명색 -->
<!-- align : 1열에 적용할 각 열의 표시내용 정렬방식-->


<table width ="600"align="center"cellspacing ="1"cellpadding="20"bgcolor="gray">
	<tr bgcolor="white"align="center" height ="100">
		<td bgcolor="yellow">1행 1열</td>
		<td>1행 2열</td>
		<td>1행 3열</td>
		<td>1행 4열</td>
		<td>1행 5열</td>
	</tr>
		<tr bgcolor="white"align="center" height ="100">
		<td bgcolor="pink">2행 1열</td>
		<td>2행 2열</td>
		<td align="right">2행 3열</td>
		<td>2행 4열</td>
		<td>2행 5열</td>
	</tr>
	
	<tr bgcolor="white"align="center" height ="100">
		<td>3행 1열</td>
		<td>3행 2열</td>
		<td>3행 3열</td>
		<td>3행 4열</td>
		<td>3행 5열</td>
	</tr>
		
	<tr bgcolor="white"align="center" height ="100">
		<td>4행 1열</td>
		<td>4행 2열</td>
		<td>4행 3열</td>
		<td>4행 4열</td>
		<td>4행 5열</td>
	</tr>
	
	<tr bgcolor="white"align="center" height ="100">
		<td>5행 1열</td>
		<td>5행 2열</td>
		<td>5행 3열</td>
		<td>5행 4열</td>
		<td>5행 5열</td>
	</tr>
</table>

</body>
</html>
