<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>21_Span.html</title>
</head>
<body>
<!--
* Span 태그
	-span : inline 형식으로 공간을 분할. 한 줄 안에 차례차례 위치하는 형식
	-inline 형식으로 줄바꿈 없이 사용되어지는 태그 : span태그 / a태그 / input태그 / 글자형식태그 등
	-inline 형식의 의미 : 줄바꿈 속성이 없어서 한 줄에 이어서 나열되는 태그들
	-->
	
<div style="background : yellow">서울시 마포구 신촌로</div>
<div style="background : yellowgreen">이젠컴퓨터아카데미</div>
<div style="background : black"></div> <!--내용이 없으니 나타나지 않음 --> 
<hr/>
<span style="background : yellow">서울시 마포구 신촌로</span>
<span style="background : magenta">이젠컴퓨터아카데미</span>
<!-- 가로 세로 크기 모두 따로 지정하지 않으면 내용이 있는 만큼의 크기로 표시됨 -->

</body>
</html>
