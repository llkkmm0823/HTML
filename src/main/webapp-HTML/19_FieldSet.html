<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>19_FieldSet.html</title>
</head>
<body>

<form>
<!--회원가입화면에서 필수 입력사항들의 그룹과 일반 입력사항 그룹의 경계를 나타낼 때-->
<fieldset>
<legend>로그인</legend>
<!--감싸주는것  -->
<table>
		<tr>
			<td><label for = "id">아이디</label></td>
			<td><input type = "text"id="id"/></td>
		</tr>
		<tr>
			<td><label for = "pwd">비밀번호</label></td>
			<td><input type = "password"id="pwd"/></td>
		</tr>
</table>
<input type="submit"value="로그인">
</fieldset>
</form>

</body>
</html>
