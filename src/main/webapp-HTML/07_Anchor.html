<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07_Anchor.html</title>
</head>
<body>
<!-- 
http : Hyper Text TransFer Protocol ( 통신 규약 )
HTML : Hyper Text Markup Language
Hyper Text : 관련문서로 연결되어 있는 텍스트
Hyper media : 관련문서로 연결되어 있는 이미지나 영상 등 
-->

<a href="https://www.daum.net"target = "_blank">다음으로 이동</a><br/>
<a href="https://www.naver.com"target = "_blank">네이버로 이동</a><br/>
<a href="https://www.nate.com"target = "_blank">네이트로 이동</a><br/>
<a href="03_Header.html"target = "_blank">03_Header.html로 이동</a><br/>

<!-- Anchor 태그의 옵션 href : 이동할 곳의 URL, target: 이동할 윈도우 등
Anchor Tag의 옵션 target을 사용하지 않으면 동일한 창에서 이동, target을 지정하면 지정한 곳으로 이동. 
target = "_blank" : 새 창에서 이동 -->

</body>
</html>
