<body>

<!-- 문단의 제목이나 컨텐츠 제목을 쓸 때 많이 사용하는 태그
<br/>태그를 사용하지 않아도 줄바꿈이 일어나는 대표적 태그 -->
Header
<h1>Header</h1> <!-- H는 Header의 약자. 굵은 글씨 속성이 들어있음-->
<h2>Header</h2>
<h3>Header</h3>
<h4>Header</h4>
<h5>Header</h5>
<h6>Header</h6>
