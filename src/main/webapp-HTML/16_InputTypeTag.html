<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>16_InputTypeTag.html</title>
</head>
<body>

<!--  
InputTypeTag는 사용자로부터 각 정보를 입력받을 수 있는 입력란 태그들을 지칭
흔히 회원가입 시 볼 수 있는 아이디 입력란, 패스워드 입력란, 성벽 선택란 등이 있으며
한 그룹으로 묶어서 다루어짐. 그 한 그룹은 form 테크에 의해 구분됨
-->

<!-- form 태그는 하나의 주제를 갑고 입력하는 다수의 사항을 하나의 그룹으로 묶어주는 태그  -->
<form name = "InputTypeTest"action = "03_Header.html">
	<!--글자를 입력받을 수 있는 태그  -->
	USER ID: <input type ="text" name="userid" id="userid"/><hr/>
	<!--name="id"-> 현재 입력란의 이름을 "user id"로 설정 -->
	
	<!--비밀번호 입력 양식 생성-->
	PASSWORD: <input type ="password" name="pw" id="pwd"/><hr/>
	
<!--
	입력되어지는 내용들은 특정 이벤트(버튼클릭 또는 submit_전송 실행)에 의해 서버로 전달되어짐
	이때 전달되는 내용을 서로 구분하기 위해 name을 사용하여 네이밍하는것
	서버에서는 그 name을 이용하여 전달된 값들을 구분
	userid와 pw를 서로 구분 지정된 name의 이름으로 입력란의 입력한 내용이 value값으로 전달됨 
-->
	
	
	<!--체크박스 생성  -->
	<!--첫째 둘째 셋째는 화면표시되는 단어들이고, value값들은 서버에 전달되는 값-->
	첫째<input type="checkbox" value="first"name="ch"/>
	둘째<input type="checkbox" value="second"name="ch"/>
	셋째<input type="checkbox" value="third"name="ch"/><hr/>
	<!--복수로 선택 가능.
	서버로 전송되는 것은 name과 value인데,
	이때 전달된 복수의 value들은 자바에서 사용하는 String[]s와 같은 1차원 문자 배열형태로 처리됨
	첫째와 둘째를 선택하여 전송한 경우 String[]s<={"first","second"}  -->
	
	<!--래디오버튼 : 체크박스와 비슷하지만 그룹 중 하나만 선택이 가능한 선택버튼  -->
	남자<input type="radio" value="gender"name="m"/>
	여자<input type="radio" value="gender"name="f"/>
	남자<input type="radio" value="gender"name="m"/>
	여자<input type="radio" value="gender"name="f"/><hr/>
	
	<!--펼침 목록 ComboBox-->
	<select name ="food">
		<option value = "1">김밥</option>
		<option value = "2">떡볶이</option>
		<option value = "3">튀김</option>
		<option value = "4">순대</option>
	</select><hr/>
	
	<!--파일 입력 양식 생성  -->
	파일 : <input type="file" name="selectfile"/><hr/>
	
	<!--멀티라인 텍스입력 란-->
	<textarea cols="50"rows="10"name="description">가나다라마바사</textarea>
	<hr/>
	
	<!--입력 내용 안내 placeholder는 클릭하고 내용을 입력하면 지워지는 안내문구-->
	주소 : <input type="text"size="50"placeholder="주소입력"/><hr/>
	
	<!--보이지 않는 입력 양식 생성 : 화면에서 입력받거나 표시되지 않지만 서버에 같이 전송되어야 할 데이터들을
	hidden 태그를 이용하여 숨겨놓고 전송 시 같이 전송되도록 함  -->
	<input type="hidden" name="loginuser"value="홍길동"/><hr/>
	<!--name과 value만 있고 형체가 없는 입력 란 : 입력란보다 저장데이터로 사용  -->
	
	<!--버튼 생성-->
	<!--일반 버튼 : 모든 영역에서 기능이 발휘됨-->
	<input type="button"value="클릭"/><hr/>	
	
	<input type="submit"value="전송"/>	
	<input type="reset"value="다시 작성"/><hr/>	
	
	<!-- submit버튼 : 폼에 있는 입력란의 모든 value들을 name과 함께 서버로 전송
	서버로 전송 후 페이지가 form 태그의 action속성에 지정된 페이지로 이동 -->

	
</form>







</body>
</html>
